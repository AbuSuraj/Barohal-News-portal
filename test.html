<div class="card mb-3">
  <div class="col-md-4">
    <img
      src="${element.urlToImage}"
      class="img-fluid rounded-start"
      alt="..."
    />
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h2 class="card-title">${element.title}</h2>
      ;
      <p class="card-text fs-5">${element.description}</p>
      <a class="btn btn-warning" href="${element.url}">view full news</a>
    </div>
  </div>
</div>
